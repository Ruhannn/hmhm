<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Autour+One&family=Fira+Code:wght@300&family=Heebo&family=Inter:wght@300&family=JetBrains+Mono:wght@300&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Storytelling</title>
  </head>
  <body>
    <h1>Share Your Story</h1>
    <div class="text">
      <textarea
        class="textarea1"
        cols="100"
        rows="30"
        placeholder="Submit Your Story"
      ></textarea>
    </div>
    <br />
    <br />
    <div class="rate">
      <label for="rating">Rate the story:</label>
      <select id="rating" name="rating">
        <option value="good">Good</option>
        <option value="excellent">Excellent</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <br />
    <br />
    <div class="fsd">
      <button class="sub">Submit</button>
    </div>
  </body>
</html>
