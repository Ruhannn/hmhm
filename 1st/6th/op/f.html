<!DOCTYPE html>
<html>
<head>
  <title>Cricket Tournament</title>
</head>
<body>
  <table border="2px">
    <caption>Tournament Schedule and Results</caption>
    <tr>
      <th rowspan="2">Round</th>
      <th colspan="2">Match 1</th>
      <th colspan="2">Match 2</th>
      <th colspan="2">Match 3</th>
    </tr>
    <tr>
      <th>Team A</th>
      <th>Team B</th>
      <th>Team C</th>
      <th>Team D</th>
      <th>Team E</th>
      <th>Team F</th>
    </tr>
    <tr>
      <td>Quarterfinals</td>
      <td>Winner QF1</td>
      <td>Winner QF2</td>
      <td>Winner QF3</td>
      <td>Winner QF4</td>
      <td>Winner QF5</td>
      <td>Winner QF6</td>
    </tr>
    <tr>
      <td>Semifinals</td>
      <td colspan="2">Winner SF1</td>
      <td colspan="2">Winner SF2</td>
      <td colspan="2">Winner SF3</td>
    </tr>
    <tr>
      <td>Finals</td>
      <td colspan="4">Winner F1</td>
      <td colspan="2">Winner F2</td>
    </tr>
  </table>
</body>
</html>
