
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Enforcers - Ṉ̵͇͔̍̒̀X̷͖͍̺̭̾̐͑̈́́̂̽̚Ę̵͎͕̜́̔̇̇</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700&display=swap">
    <style>
        
        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #111; 
            color: #00A2FF; 
            position: relative; 
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            position: relative;
            letter-spacing: 4px;
        }
        h1::before, h1::after {
            content: "ArticHaze";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            clip: rect(0, auto, 0, 0);
            animation: glitch 2s linear infinite;
        }
        h1::before {
            animation: noise-1 3s linear infinite;
        }
        h1::after {
            animation: noise-2 3s linear infinite;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 20px;
            animation: glitch 2s linear infinite;
        }
        .no-glitch a {
            text-decoration: none;
            transition: color 0.3s;
        }
        .no-glitch a:hover {
            color: #007BFF;
        }
        
        body.dark-theme {
            background-color: #111;
            color: #00A2FF;
        }
        
        body.light-theme {
            background-color: #FFF;
            color: #000;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #00A2FF;
        }
        .theme-toggle label {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-toggle input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #00A2FF;
            transition: 0.4s;
            border-radius: 50%;
        }
        input[type="checkbox"]:checked + .slider {
            background-color: #00A2FF;
        }
        input[type="checkbox"]:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .theme-toggle:hover .slider {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(0, 162, 255, 0.5);
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
                opacity: 0.7;
            }
            5% {
                transform: translate(-5px);
                opacity: 0.6;
            }
            10% {
                transform: translate(5px);
                opacity: 0.7;
            }
            15% {
                transform: translate(-5px);
                opacity: 0.8;
            }
            20% {
                transform: translate(5px);
                opacity: 0.9;
            }
            25% {
                transform: translate(-5px);
                opacity: 0.7;
            }
            30% {
                transform: translate(5px);
                opacity: 0.6;
            }
            35% {
                transform: translate(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(0);
                opacity: 0.8;
            }
        }
        
        @keyframes noise-1 {
            
        }
        @keyframes noise-2 {
            
        }
        
        .image-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1; 
            display: none; 
        }
    </style>
</head>
<body class="dark-theme"> 
    <div class="theme-toggle">
        <label for="theme-switch" class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
    </div>

    <img src="NXE.png" alt="Image Overlay" class="image-overlay">

    <header>
        <h1 class="no-glitch">ɴᴇxᴜꜱ<span style="color: #007BFF;"> ᴇɴꜰᴏʀᴄᴇʀꜱ</span></h1>
        <p class="no-glitch">Ṉ̵͇͔̍̒̀X̷͖͍̺̭̾̐͑̈́́̂̽̚Ę̵͎͕̜́̔̇̇ - A Game</p>
		<p class="no-glitch">Currently Being Developed!!!</p>
        <p class="no-glitch">84 104 97 110 107 32 121 111 117 32 60 51</p>
    </header>

    <script>
        const themeToggle = document.getElementById('theme-switch');
        const body = document.body;
        const imageOverlay = document.querySelector('.image-overlay');

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-theme');
                body.classList.remove('dark-theme');
                imageOverlay.style.display = 'block'; 
            } else {
                body.classList.add('dark-theme');
                body.classList.remove('light-theme');
                imageOverlay.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
